<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Ferramentas</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script>
        // Função para exibir o nome do colaborador logado
        document.addEventListener('DOMContentLoaded', function () {
            const loggedUser = localStorage.getItem('loggedUser');
            if (loggedUser) {
                document.getElementById('loggedUserDisplay').textContent = 'Colaborador: ' + loggedUser;
            } else {
                window.location.href = 'login.html'; // Redireciona para o login se não estiver logado
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Sistema de Controle de Ferramentas</h1>
        <p id="loggedUserDisplay"></p>
        
        <!-- Opções de Menu -->
        <div class="menu">
            <button onclick="window.location.href='transferencia.html'">Transferências</button>
            <button onclick="window.location.href='cadastrar_ferramenta.html'">Cadastrar Ferramenta</button>
            <button onclick="window.location.href='cadastrar_colaborador.html'">Cadastrar Colaborador</button>
            <button onclick="window.location.href='verificar_pendencias.html'">Verificar Ferramentas Pendentes</button>
        </div>
    </div>
</body>
</html>
